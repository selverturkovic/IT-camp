<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 cas 2</title>
</head>
<body>
    <!-- Postoje uredjene i neuredjene liste u HTML_u: -->
    <!-- sa ol tagom oznacavamo uredjenu listu, dok sa ul tagom oznacavamo neuredjenu listu. -->
    <!-- Elemente oznacamo sa li tagom bez obzira da li je uredjena ili neuredjena lista. -->
    <h2>Lista najboljih tenisera sveta</h2>
    <ol>
        <li>Novak Djokovic</li>
        <li>Rodzer Federer</li>
        <li>Rafael Nadal</li>
        <li>Carlos Archarles</li>
        <li>Casper Ruud</li>
        <li>Carlos Fritz</li>
    </ol>
    <h2>IT kamp sadrzi:</h2>
    <ul>
        <li>Html</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>React</li>
        <li>Projekti za date tehnologije</li>
        </ul>
        <!-- img tag se koristi za importovanje fotografije na sajtu. -->
        <!-- img tag je samozatvarajuci. -->
        <!-- Prikazivanje fotografije iz naseg racunara: -->
        <img src="./image.jfif" alt="fotografija" width="400" height="500"/>
        <!-- Prikazivanje fotografije iz pomocu linka: -->
        <img src="https://img.freepik.com/free-photo/vestrahorn-mountains-stokksnes-iceland_335224-667.jpg?w=826&t=st=1673293962~exp=1673294562~hmac=599eb943d87317261e376fb76ac3be397108144a13319c13240259c99caf51e0"
        alt="tu bi trebala biti"/>
